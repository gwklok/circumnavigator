<!doctype html>
<html lang="en">
<head>
    <title>Create a Job - Magellan Web UI</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A frontend web-based user interface for using the Magellan Mesos framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- External Style Sheets -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#m-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Magellan</a>
        </div>
        <div class="collapse navbar-collapse" id="m-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Job List</a></li>
        <li class="active"><a href="/create-a-job.html">Create a Job</a></li>
        </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Create a Magellan Job</h1>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="job_name">Job Name</label>
                <input type="text" class="form-control" id="job_name" placeholder="Job Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="running_time">Running Time in Minutes</label>
                <input type="number" class="form-control" id="running_time" placeholder="Job Running Time in Minutes">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="module_url">Module URL</label>
                <input type="text" class="form-control" id="module_url" placeholder="URL to the module to run for the job">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="module_data">Module JSON Data</label>
                <textarea id="module_data" class="form-control" placeholder="JSON data to be forwarded to the module" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button id="create-job-btn" class="btn btn-primary btn-block">Create Job</button>
        </div>
    </div>
</div>
<!-- External JavaScript -->
<script src="//code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdn.rawgit.com/pure/pure/ae7e76b2cad553a5c12e176a4c76d7b07903f8b0/libs/pure.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/create-job-script.js"></script>
</body>
</html>
