<!doctype html>
<html lang="en">
<head>
    <title>Job List - Magellan Web UI</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A frontend web-based user interface for using the Magellan Mesos framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- External Style Sheets -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#m-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Magellan</a>
        </div>
        <div class="collapse navbar-collapse" id="m-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="/">Job List</a></li>
        <li><a href="/create-a-job.html">Create a Job</a></li>
        </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Magellan Job List</h1>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="pure-job-list">
            <tr>
                <th>ID</th>
                <th>Job Name</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Best Energy</th>
                <th>Progress</th>
            </tr>
            <tr class="pure-job-entry pointer">
                <td class="pure-job-id"></td>
                <td class="pure-job-name"></td>
                <td class="pure-job-status"></td>
                <td class="pure-job-created-at"></td>
                <td class="pure-job-best-energy"></td>
                <td class="pure-job-progress"></td>
            </tr>
        </table>
    </div>
</div>
<!-- External JavaScript -->
<script src="//code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdn.rawgit.com/pure/pure/ae7e76b2cad553a5c12e176a4c76d7b07903f8b0/libs/pure.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/job-list-script.js"></script>
</body>
</html>
